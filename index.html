                Find a Recipe!

            <div class="col" id="recipe-info">

        </form>

            </div>

            </form>
            <br>
            <div class="row">
                <button class="btn btn-success" id="restaurant">nvm I'll eat out</button>

                    <h3 class="panel-title"><strong>Restaurants Near You</strong></h3>
                </div>
